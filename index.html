<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Pulse</title>
    <link rel="stylesheet" href="style.css">
    <script src = "data.js" defer></script>
</head>
<body>
    <header id="header">
        <div class="container">
            <!-- Logo -->
                <a href="index.html" class="logo">
                    <span class="symbol"><img src="images/planet-earth.png" alt="" /></span><span class="title">Plant Pulse</span>
                </a>
                <div id="intro">
                    <div class="inner">
                            <h1>Welcome to Plant Pulse, where curiosity meets cultivation!</h1>
                            <p>Join us on a botanical quest as we navigate through the leaves, blooms, and roots of the incredible plant kingdom.</p>
                    </div>
                </div>
            </div>
        </header>
    <main>
            <div class="menu">
                <h2>Menu</h2>
                    <ul>
                        <li>Our Story</li>
                        <li>Suggest a plant</li>
                        <li>FAQ</li>
                    </ul>
            </div>
            <div class="plants">
                    <!-- Add plants here -->
            </div>
      
    </main>

    </header>
    <footer id="footer">
        <div class="inner">
            <section>
                <h2>Get in touch</h2>
                <form method="post" action="#">
                    <div class="fields">
                        <div class="field half">
                            <input type="text" name="name" id="name" placeholder="Name" />
                        </div>
                        <div class="field half">
                            <input type="email" name="email" id="email" placeholder="Email" />
                        </div>
                        <div class="field">
                            <textarea name="message" id="message" placeholder="Message"></textarea>
                        </div>
                    </div>
                    <ul class="actions">
                        <li><input type="submit" value="Send" class="primary" /></li>
                    </ul>
                </form>
            </section>
        </div>
    </footer>

</body>
</html>
